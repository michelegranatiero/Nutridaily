<body>

  <main class="container">

    <!-- Contenitore Principale -->

          </div>

              <!-- tabella alimenti colazione -->
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header d-flex" id="headingTwo">
            <button type="button" class="button" onclick="">
              <span class="button-icon material-symbols-outlined">
                add
              </span>
            </button>
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <span>Pranzo</span>
            </button>
          </div>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <!-- tabella alimenti colazione -->
            </div>
          </div>
        </div>
        <div class="accordion-item">

            <button type="button" class="button" onclick="">

            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

              <!-- tabella alimenti colazione -->
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- popup -->

    <div class="popup">
      <div class="popup-content">
        <span class="close">+</span>
        <form>
          Cerca un Alimento:
          <input type="text" placeholder="Inserisci un alimento">
        </form>
        <form action="" class="tabella-macronutrienti flex">
          <!-- tabella con tutti i macronutrienti -->

            <th>Grassi </th>
            <th>Proteine </th>
            <th>Carboidrati </th>
            <th>Calorie</th>

              <td>valore3</td>
              <td>vlaore4</td>

        </form>
        <button type="buttom" class="button-popup-save">Salva</button>
      </div>
    </div>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    </script>

  <!-- popup -->
  <script>
    document.getElementById('bottone-colazione').addEventListener('click',
      function () {
        document.querySelector('.popup').style.display = 'flex';
      })

    document.querySelector('.close').addEventListener('click',
      function () {
        document.querySelector('.popup').style.display = 'none';
      })
  </script>

  <!-- calendar deny future dates -->
  <script>

    var todayDate = new Date();
    var month = todayDate.getMonth() + 1; //04 - current month
    var year = todayDate.getFullYear(); //2021 - current year
    var tdate = todayDate.getDate(); // 27 - current date 
    if (month < 10) {
      month = "0" + month //'0' + 4 = 04
    }
    if (tdate < 10) {
      tdate = "0" + tdate;
    }
    var maxDate = year + "-" + month + "-" + tdate;
    $(document).ready(function () {
      $("#calendario").attr("max", maxDate);
      $("#calendario").attr("value", maxDate);
    });

  </script>




</body>
